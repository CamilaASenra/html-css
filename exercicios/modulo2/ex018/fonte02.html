        @font-face {
            font-family: Pixel;
            src: url(fonts/Pixel\ Digivolve.otf) format(opentype), url(fonts/Pixel\ Digivolve\ Italic.otf) format(opentype);
        }

        h1{
            font-family: Pixel;
            font-weight: normal;
            font-style: italic;
            font-size: 4em;
        }
        
        p{
            font-family: Kiwi;
            font-weight: normal;
            font-style: normal;
            font-size: 17px;
        }
    </style>
