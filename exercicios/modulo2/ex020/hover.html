<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: #D1ABE0;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: #403a86;
            background-color: #E06089;
            width: 300px;
        }
        div:hover{
            color: #9260E0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
