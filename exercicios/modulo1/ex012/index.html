<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Colocando Videos no HTML5</h1>
    <h2>Videos em hospedagem própria</h2>
    <p>Abaixo a um exemplo de video em hospedagem prórpia.</p>
    <video width="560" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midias/videogame.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vìdeos.</p>
    </video>
    <h2>Vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fKB32MUbNWU?si=TzJhOcJzlTaedhIo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Vídeos do vimeo</h2>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/210607341?h=c7127fdf22" width="560" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
